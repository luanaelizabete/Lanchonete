<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Black Lanches</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/vars.css">
</head>

<body>

    <header class="topo">
        <h1 class="topo__marca"> Lanches </h1>
        <div class="area-img-header">
            <img class="card-area__foto-carrinho">
        </div>
    </header>

    <main role="main">
        <section class="menu">
            <h2 class="menu__title">Cardápio de Lanches</h2>
    
            <ul class="menu__list">
                <li class="menu__item">
                    <article class="lanche-item">
                        <figure class="lanche-item__img">
                            <img class="lanche-item__photo" src="./img/pexels-lisa-fotios-1279330.jpg" alt="Imagem de Macarrão">
                        </figure>
                        <section class="lanche-item__info">
                            <h2 class="lanche-item__name">Macarrão</h2>
                            <p class="lanche-item__description">Um suculento Macarrão com carne macia.</p>
                            <div class="lanche-item__price">R$ 15.99</div>
                        </section>
                        <div class="lanche-item__controls">
                            <button class="lanche-item__button-add-remove">
                                <i class="fa-solid fa-circle-minus"></i>
                            </button>
                            <span class="lanche-item__quantity" id="valor">1</span>
                            <button class="lanche-item__button-add-remove">
                                <i class="fa-solid fa-circle-plus"></i>
                            </button>
                            <div class="lanche-item__btn-area">
                                <button class="btn-area__select">Selecionar</button>
                            </div>
                        </div>
                    </article>
                </li>
    
               
    
               
            </ul>
        </section>
    </main>    

</body>









</html>
